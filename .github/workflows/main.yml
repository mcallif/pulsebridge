name: Build Pulsebridge APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Create Flutter project
        run: |
          flutter create .
          mkdir -p lib assets
          cp lib/main.dart lib/main.dart.bak || true
          cp assets/pulse.wav assets/pulse.wav.bak || true

      - name: Restore custom files
        run: |
          cp lib/main.dart.bak lib/main.dart
          cp assets/pulse.wav.bak assets/pulse.wav

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --target-platform android-arm64

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pulsebridge-apk
          path: build/app/outputs/flutter-apk/app-release.apk
